apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.everrest:everrest-core:1.12.0'
    compile 'org.everrest:everrest-websockets:1.12.0'
    testCompile 'junit:junit:4.12'
}
